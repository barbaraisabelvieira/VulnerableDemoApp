<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
<script src="js/jQuery.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-cookies.js"></script>
<script src="js/hello.js"></script>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:nav.tab('home')}"><a href=""
				ng-click="nav.openHome()">home</a></li>
			<li ng-class="{active:nav.tab('xss1')}"><a href=""
				ng-click="nav.openXSS1()">xss with jQuery</a></li>
			<li ng-class="{active:nav.tab('xss')}"><a href=""
				ng-click="nav.openXSS()">xss with AngularJS</a></li>
			<li ng-show="!authenticated"
				ng-class="{active:nav.tab('navigation')}"><a href=""
				ng-click="nav.openLogin()">login</a></li>
			<li ng-show="authenticated"><a href="" ng-click="nav.logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
</body>
</html>
